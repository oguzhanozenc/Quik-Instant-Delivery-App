<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Quik</title>
    <link rel="stylesheet" href="welcome-styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <main class="grid-container">
      <div class="welcome">
        <h1>Quik<span id="dot">.</span></h1>
        <div class="explanation">
          <small>Your Instant Delivery App.</small>
          <p>Quick, Easy, <span>Quik.</span></p>
        </div>
      </div>

      <div id="registrationForm">
        <div>
          <h2>Ready to place your first order?</h2>
        </div>
        <div>
          <h3><i class="fa-solid fa-door-open"></i> Sign up now!</h3>
        </div>

        <form id="signupForm" class="form-grid">
          <div class="form-group">
            <label for="fullName"></label>
            <input
              type="text"
              id="fullName"
              name="fullName"
              placeholder="Enter your full name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email"></label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email address"
              required
            />
          </div>

          <button type="submit">Sign Up</button>
        </form>
        <div>
          <p>
            Continue without membership?
            <br />
            <a href="./app.html" id="continueWithoutMembership"
              >Continue as a <span>guest.</span></a
            >
          </p>
        </div>
      </div>
    </main>

    <script src="script.js" type="module"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
      integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
