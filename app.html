<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav><div id="user-info"></div></nav>
    <main>
      <div class="heading">
        <div class="title">
          <h1>Quik.</h1>
          <h2>Quick, Easy, <span>Quik.</span></h2>
        </div>
        <div id="slogan">
          <h3>Instant Delivery App</h3>
        </div>
      </div>

      <div class="feed" id="feed">
        <div id="menuHTML">
          <!-- MENU WILL BE RENDERED HERE -->
        </div>

        <div>
          <div id="orderlist"></div>
        </div>
      </div>
    </main>
    <aside>
      <form id="creditCardForm">
        <div id="closebtn"><i class="fa-solid fa-xmark"></i></div>
        <h2><strong>Enter card details</strong></h2>
        <small
          >Use placeholder data for testing, e.g., credit card "4242 4242 4242
          4242" and any 3-digit CVV. Note: Fictitious values for testing
          only.</small
        >

        <label for="cardHolder"></label>
        <input
          type="text"
          id="cardHolder"
          name="cardHolder"
          placeholder="Enter your name"
          required
        />

        <label for="email"></label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your e-mail"
          required
        />

        <label for="cardNumber"></label>
        <input
          type="text"
          id="cardNumber"
          name="cardNumber"
          placeholder="Enter your card number"
          required
        />

        <label for="cvv"></label>
        <input
          type="text"
          id="cvv"
          name="cvv"
          placeholder="Enter the CVV"
          pattern="^\d{3,4}$"
          required
        />

        <input type="submit" value="Submit" id="submit" />
      </form>
    </aside>

    <script src="script.js" type="module"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
      integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
